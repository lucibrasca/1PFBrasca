<p mat-dialog-title appCabecera="20px">{{ title }}</p>
<div mat-dialog-content>
<form [formGroup]="registrationForm" class="grid">
    <div class="col-6 field">
    <mat-form-field class="w-full" appearance="outline"> 
        <mat-label>Alumno</mat-label>
        <mat-select [formControl]="studentControl">
        <mat-option [value]="student.id" *ngFor="let student of studentOption$ | async">
            {{ student | fullName }}
        </mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline"> 
            <mat-label>Curso</mat-label>
            <mat-select [formControl]="courseControl">
                <mat-option [value]="course.id" *ngFor="let course of courseOption$ | async">
                    {{ course.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        </div>
</form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary">Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-flat-button color="primary">Guardar</button>
  </div>
