<button mat-icon-button routerLink="..">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="p-6">
<h1>Curso: {{ cursoNombre$ | async }}</h1>
<h2>Fecha: {{ fechaInicio$ | async | date: 'shortDate'}} - {{ fechaFin$ | async | date: 'shortDate'}}</h2>
<h2>Profesor: {{ profesor$ | async }} </h2>
<h2>Alumnos</h2>
<table mat-table [dataSource]="(students$ | async) || []">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let student"> {{student.student.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let student"> {{student.student | fullName }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let student"> {{student.student.email }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
