<div class="p-3">
    <h1>Inscripciones</h1>
    <div class="mb-4">
    <button mat-flat-button color="primary" type="button" (click)="onAddRegistration()">
        <mat-icon>add</mat-icon>
        <span appCabecera="20px">Nueva</span>
    </button>
    </div>
    <table mat-table [dataSource]="(registration$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Id </th>
          <td mat-cell *matCellDef="let register"> {{register.id}} </td>
        </ng-container>
        <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Nombre del alumno </th>
            <td mat-cell *matCellDef="let register"> {{register.student.nombre + ' '+ register.student.apellido}} </td>
        </ng-container>
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Curso </th>
            <td mat-cell *matCellDef="let register"> {{register.course.nombre + ' (' + (register.course.fechaInicio | date: 'shortDate') + ' - '+ (register.course.fechaFin | date: 'shortDate')+')' }} </td>
          </ng-container> 
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef  appCabecera="20px"> Acciones </th>
            <td mat-cell *matCellDef="let register">
              <button [disabled]="!(isAdmin$ | async)"  mat-icon-button (click)="onDeleteRegistration(register.id)">
                <mat-icon> delete </mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
